name: Pull request on test branch

on:
  push:
    branches:
      - 'test'

jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: ${{ github.event_name == 'pull_request' && 2 || 0 }}
      - name: Get changed files
        id: changed-files
        run: |
          if ${{ github.event_name == 'pull_request' }}; then
              echo "changed_files=$(git diff --name-only -r HEAD^1 HEAD | xargs)" >> $GITHUB_OUTPUT
          else
              echo "changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | xargs)" >> $GITHUB_OUTPUT
          fi
      - name: List changed files
        run: |
          for file in ${{ steps.changed-files.outputs.changed_files }}; do
              if [ "$file" = "ci/settings.py.ctmpl" ]; then
                  echo "ci/settings.py.ctmpl was changed"
                  echo "Changes in ci/settings.py.ctmpl:"
                  git diff ${{ github.event.before }} ${{ github.event.after }} -- "$file"
              else
                  echo "$file was changed, but not ci/settings.py.ctmpl"
              fi
          done
